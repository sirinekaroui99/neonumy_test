<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* Navbar styling */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Image grid styling */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 images per row */
            gap: 16px;
            margin: 20px;
        }
        .image-item {
            text-align: center;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .image-item img {
            width: 100%; /* Ensures images are responsive within their container */
            height: 200px; /* Fixed height */
            object-fit: cover; /* Ensures the image covers the area without distortion */
            border-radius: 8px;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
            width: 100%;
        }
        .buttons button {
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .buttons button.delete {
            background-color: #f44336;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar"> 
        <a href="/upload">Upload Page</a>
        <a href="/images">Home Page</a>
        <!-- Add more links as needed -->
    </div>

    <h1>Home Page</h1>
    <div class="image-grid">
        {% for image in images %}
            <div class="image-item">
                <img src="{{ image.image.url }}" alt="Image">
                <div class="buttons">
                    <button onclick="window.location.href='/details/{{ image.id }}'">Details</button>
                    <button class="delete" onclick="return confirm('Are you sure you want to delete this image?') && (window.location.href='/delete/{{ image.id }}')">Delete</button>
                </div>
            </div>
        {% empty %}
            <p>No images uploaded yet.</p>
        {% endfor %}
    </div>

</body>
</html>
